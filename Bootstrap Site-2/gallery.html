<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    .carousel-caption {
      background: rgba(0, 0, 0, 0.6);
      padding: 1rem;
      border-radius: 5px;
    }
    .carousel-inner img {
      height: 500px;
      object-fit: cover;
    }
    .navbar-brand img {
      width: 80px;
      height: 80px;
      margin-right: 10px;
    }
    .navbar .nav-link {
      color: white !important;
      font-size: 1rem;
      margin-left: 10px;
    }
    .navbar .nav-link:hover {
      text-decoration: underline;
    }
    .navbar-brand span {
      font-size: 1.4rem;
      font-weight: 600;
      color: white;
    }
    .gallery-title {
      text-align: center;
      margin: 60px 0 30px;
    }
    .card-img-top {
      height: 250px;
      object-fit: cover;

<body>

  <nav class="navbar navbar-dark bg-dark d-flex justify-content-between align-items-center px-4">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="images/logo.png" class="d-inline-block align-top" alt="Logo" />
      <span>PureLeaf Market</span>
    </a>
    <div class="d-flex align-items-center">
      <a class="nav-link" href="home.html">Home</a>

  </nav>

  <div id="teaCarousel" class="carousel slide" data-ride="carousel" data-interval="1000">
    <ol class="carousel-indicators">
      <li data-target="#teaCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#teaCarousel" data-slide-to="1"></li>
      <li data-target="#teaCarousel" data-slide-to="2"></li>
    </ol>

    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="images/tea1.jpg" class="d-block w-100" alt="Tea 1" />
        <div class="carousel-caption d-none d-md-block">
          <h5>Gallery Corner</h5>
        </div>
      </div>
      <div class="carousel-item">
        <img src="images/tea2.jpg" class="d-block w-100" alt="Tea 2" />
        <div class="carousel-caption d-none d-md-block">
          <h5>Flavors That Warm the Soul</h5>
        </div>
      </div>
      <div class="carousel-item">
        <img src="images/tea3.jpg" class="d-block w-100" alt="Tea 3" />
        <div class="carousel-caption d-none d-md-block">
          <h5>Tradition Brewed into Every Sip</h5>
        </div>
      </div>
    </div>

    <a class="carousel-control-prev" href="#teaCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#teaCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

    <div class="row">

      <div class="col-md-4 mb-4">

          <img src="images/gallery1.jpg" class="card-img-top" alt="Zesta">

        </div>
      </div>

      <div class="col-md-4 mb-4">
